 function checkInputAlphaNumeric(e){
  var regex = new RegExp("^[a-zA-Z0-9]+$");
    var str = String.fromCharCode(!e.charCode ? e.which : e.charCode);

        return true;
    }

    e.preventDefault();
    return false;
 }
